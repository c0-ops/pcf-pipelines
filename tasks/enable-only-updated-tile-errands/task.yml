---
platform: linux
image_resource:
  type: docker-image
  source:
    repository: cloudopsci/eu-ci
    tag: stable
run:
  path: /bin/bash
  args:
  - -exc
  - |-
    #!/usr/bin/env bash
    omen toggle-errands --action disable
    omen toggle-errands --action enable --products $(omen list-tiles | grep "${PRODUCT_NAME}" | awk '{print $2}')
params:
  OPSMAN_HOSTNAME:
  OPSMAN_PASSWORD:
  OPSMAN_USER:
  PRODUCT_NAME: