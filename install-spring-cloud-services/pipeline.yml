groups: []

resource_types:
- name: pivnet
  type: docker-image
  source:
    repository: pivotalcf/pivnet-resource
    tag: latest-final

resources:
- name: pcf-pipelines
  type: git
  source:
    uri: https://github.com/wjk940/pcf-pipelines
    branch: master

- name: tool-om
  type: github-release
  source:
    user: pivotal-cf
    repository: om
    access_token: {{github_token}}

- name: {{product_name}}
  type: pivnet
  source:
    api_token: {{pivnet_token}}
    product_slug: {{product_slug}}
    product_version: {{product_version}}
    sort_by: semver

- name: stemcell-downloader
  type: github-release
  source:
    user: pivotal-cf
    repository: pcf-product-stemcell-downloader
    access_token: {{github_token}}
    globs:
    - stemcell-downloader-linux

jobs:
- name: install-tile
  plan:
  - aggregate:
    - get: pcf-pipelines
    - get: pivnet-product
      resource: {{product_name}}
      trigger: true 
      params:
        globs:
        - "*pivotal"
    - get: tool-om
      params:
        globs:
        - om-linux
    - get: stemcell-downloader
      params:
        globs: [stemcell-downloader-linux]

  - task: wait-opsman-clear
    file: pcf-pipelines/tasks/wait-opsman-clear/task.yml
    params:
      OPSMAN_PASSWORD: {{opsman_admin_password}}
      OPSMAN_URI: {{opsman_url}}
      OPSMAN_USERNAME: {{opsman_admin_username}}
  - task: upload-tile
    file: pcf-pipelines/tasks/upload-product/task.yml
    params:
      OPSMAN_PASSWORD: {{opsman_admin_password}}
      OPSMAN_URI: {{opsman_url}}
      OPSMAN_USERNAME: {{opsman_admin_username}}
      PIVNET_PRODUCT_NAME: {{product_slug}}
  - task: stage-tile
    file: pcf-pipelines/tasks/stage-product/task.yml
    params:
      OPSMAN_PASSWORD: {{opsman_admin_password}}
      OPSMAN_URI: {{opsman_url}}
      OPSMAN_USERNAME: {{opsman_admin_username}}
      PRODUCT_NAME: {{product_name}}
  - task: upload-stemcell
    file: pcf-pipelines/tasks/upload-stemcell/task.yml
    params:
      IAAS_TYPE: {{iaas_type}}
      OPSMAN_PASSWORD: {{opsman_admin_password}}
      OPSMAN_URI: {{opsman_url}}
      OPSMAN_USERNAME: {{opsman_admin_username}}
      PRODUCT: {{metadata_basename}}
  - task: configure-tile
    file: pcf-pipelines/tasks/config-scs/task.yml
    params:
      OPSMAN_PASSWORD: {{opsman_admin_password}}
      OPSMAN_URI: {{opsman_url}}
      OPSMAN_USERNAME: {{opsman_admin_username}}
      PRODUCT_NAME: {{product_name}}
      SCS_APP_PUSH_TIMEOUT_MINUTES: {{scs_app_push_timeout_minutes}}
      SCS_BROKER_APP_BUILDPACK: {{scs_broker_app_buildpack}}
      SCS_MAX_INSTANCES: {{scs_max_instances}}
      SCS_SKIP_SSL_VALIDATION: {{scs_skip_ssl_validation}}
      TILE_NETWORK: {{tile_network}}
      TILE_OTHER_AVAILABILITY_ZONES: {{tile_other_availability_zones}}
      TILE_SINGLETON_AVAILABILITY_ZONE: {{tile_singleton_availability_zone}}
  - task: apply-changes
    file: pcf-pipelines/tasks/apply-changes/task.yml
    params:
      OPSMAN_PASSWORD: {{opsman_admin_password}}
      OPSMAN_TIMEOUT: {{opsman_timeout_seconds}}
      OPSMAN_URI: {{opsman_url}}
      OPSMAN_USERNAME: {{opsman_admin_username}}

